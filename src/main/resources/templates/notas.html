    <body>



        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">
            <style>
                .cascading-right {
                    margin-right: -50px;
                }

                @media (max-width: 991.98px) {
                    .cascading-right {
                        margin-right: 0;
                    }
                }
            </style>

            <!-- Jumbotron -->
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card cascading-right" style="
                             background: hsla(0, 0%, 100%, 0.55);
                             backdrop-filter: blur(30px);
                             ">
                            <div class="card-body p-5 shadow-5 text-center">
                                <h2 class="fw-bold mb-5">Iniciar sesión Veterinaria</h2>
                                <form th:action="@{/autenticar}" method="post" >

                                    <div th:if=${param.error}>
                                        <div class="alert alert-danger">Usuario o contraseña
                                            inválidos</div>
                                    </div>
                                    <div th:if=${param.exito}>
                                        <div class="alert alert-info">Autenticación correcta</div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3" class="form-control" required autofocus="autofocus" placeholder="Digite su correo"/>
                                        <label class="form-label" for="form3Example3">Correo Electrónico</label>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4" class="form-control" required autofocus="autofocus" placeholder="Digite su contraseña" />
                                        <label class="form-label" for="form3Example4">Contraseña</label>
                                    </div>

                                    

                                    <!-- Submit button
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                      Acceder
                                    </button>
                                    -->
                                    <input type="submit" class="btn btn-primary btn-block mb-4" name="login-submit" id="login-submit" value="Acceder" />

                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="https://cdn-icons-png.flaticon.com/512/403/403890.png" class="w-100 rounded-4"
                             alt="" />
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
        </section>
