    <body>

        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">

            <div class="d-flex align-items-center justify-content-between">
                <a href="ventanaprincipal" class="logo d-flex align-items-center">
                    <img src="/403890.png" alt="">
                    <span class="d-none d-lg-block">AppVeterinaria</span>
                </a>
                <i class="bi bi-list toggle-sidebar-btn"></i>
            </div><!-- End Logo -->


            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">


                    <li class="nav-item dropdown pe-3">

                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" >
                            <img src="/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                            <span class="d-none d-md-block ps-2" text="" ></span>
                        </a><!-- End Profile Iamge Icon -->

                    </li><!-- End Profile Nav -->

                </ul>
            </nav><!-- End Icons Navigation -->

        </header><!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <aside id="sidebar" class="sidebar">

            <ul class="sidebar-nav" id="sidebar-nav">

                <li class="nav-item">
                    <a class="nav-link " href="ventanaprincipal">
                        <i class="bi bi-grid"></i>
                        <span>Ventana Principal</span>
                    </a>
                </li><!-- End Dashboard Nav -->

                <li class="nav-item">
                    <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
                        <i class="bi bi-menu-button-wide"></i><span>Registrar</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                    <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                        <li>
                            <a href="clienteregistro">
                                <i class="bi bi-circle"></i><span>Cliente</span>
                            </a>
                        </li>
                        <li>
                            <a href="mascotaregistro">
                                <i class="bi bi-circle"></i><span>Mascota</span>
                            </a>
                        </li>
                    </ul>
                </li><!-- End Components Nav -->



                <li class="nav-heading">Páginas</li>




            </ul>

        </aside><!-- End Sidebar-->

        <main id="main" class="main">

            <div class="pagetitle">
                <h1>Registro de Mascota</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="ventanaprincipal">Inicio</a></li>
                        <li class="breadcrumb-item active">Ventana Principal</li>
                        <li class="breadcrumb-item active">Generar Factura</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="row">
                    <div class="d-flex align-items-center justify-content-center">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Datos de la Factura</h5>

                                <div th:if=${param.exito}>
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                        Se ha Facturado exitosamente.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div th:if=${param.error}>
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        Error en la Facturación, el Cliente no existe.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>

                                <!-- General Form Elements -->
                                <form th:action="@{/genfactura}" method="post" th:object="${factu}"> 
                                    <div class="row mb-3 g-3">
                                        <label for="inputID" class=" col-form-label">ID factura</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control"  required th:field="*{id}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputDate" class="col-form-label">Fecha</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" required th:field="*{factura_fecha}" >
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputDate" class="col-form-label">Valor</label>
                                        <div class="col-sm-10">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">$</span>
                                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required th:field="*{factura_fecha}">
                                                <span class="input-group-text">.00</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <button type="submit" class="btn btn-primary">Registrar</button>
                                        </div>
                                    </div>

                                </form><!-- End General Form Elements -->

                            </div>
                        </div>

                    </div>

                </div>
            </section>

        </main><!-- End #main -->
        <!-- ======= Footer ======= -->
        <footer id="footer" class="footer">

        </footer><!-- End Footer -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/vendor/chart.js/chart.min.js"></script>
        <script src="/vendor/echarts/echarts.min.js"></script>
        <script src="/vendor/quill/quill.min.js"></script>
        <script src="/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/vendor/tinymce/tinymce.min.js"></script>
        <script src="/vendor/php-email-form/validate.js"></script>

        <!-- Template Main JS File -->
        <script src="/js/main.js"></script>

    </body>

</html>
