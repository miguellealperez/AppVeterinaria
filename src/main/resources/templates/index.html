        <main>
            <div class="container">

                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                                <div class="d-flex justify-content-center py-4">
                                    <a href="index" class=" d-flex align-items-center w-auto">
                                        <img th:src="@{/403890.png}" alt="" style="width: 20rem; height:20rem;">
                                        <span class="d-none d-lg-block"></span>
                                    </a>
                                </div>


                                <div class="card mb-3">

                                    <div class="card-body">

                                        <div class="pt-4 pb-2">
                                            <h5 class="card-title text-center pb-0 fs-4">Acceso AppVeterinaria</h5>
                                            <p class="text-center small">Digite su correo y contraseña para acceder</p>
                                        </div>

                                        <!-- comment <form class="row g-3 needs-validation" novalidate>-->
                                        <form class="row g-3 needs-validation" th:action="@{/autenticar}" method="post" th:object="${veterinario}">

                                            <div class="col-12">
                                                <label for="suCorreo" class="form-label">Correo</label>
                                                <div class="input-group has-validation">
                                                    <input type="email" name="correo" class="form-control text-lowercase" id="suCorreo" value="" describedby="emailHelp" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" th:field="*{Veterinario_correo}" required>
                                                    <div class="valid-feedback" >Por favor ingrese un correo.</div>
                                                </div>
                                            </div>


                                            <div class="col-12">
                                                <label for="suContraseña" class="form-label">Contraseña</label>
                                                <input type="password" name="contraseña" class="form-control" id="suContraseña" value="" th:field="*{Veterinario_contraseña}" required>
                                                <div class="invalid-feedback">Por favor digite su contraseña!</div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100" type="submit">Acceder</button>
                                            </div>
                                            <div class="col-12">
                                                <p class="small mb-0">No tiene cuenta? <a href="registro">Cree una.</a></p>
                                            </div>
                                        </form>

                                        
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>

                </section>
