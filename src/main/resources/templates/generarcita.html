    <body>

        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">

            <div class="d-flex align-items-center justify-content-between">
                <a href="#" th:href="@{/ventanaprincipal}" class="logo d-flex align-items-center">
                    <img src="/403890.png" alt="">
                    <span class="d-none d-lg-block">AppVeterinaria</span>
                </a>
                <i class="bi bi-list toggle-sidebar-btn"></i>
            </div><!-- End Logo -->


            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">


                    <li class="nav-item dropdown pe-3">

                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" >
                            <img src="/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                            <span class="d-none d-md-block ps-2" text="" ></span>
                        </a><!-- End Profile Iamge Icon -->

                    </li><!-- End Profile Nav -->

                </ul>
            </nav><!-- End Icons Navigation -->

        </header><!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <aside id="sidebar" class="sidebar">

            <ul class="sidebar-nav" id="sidebar-nav">

                <li class="nav-item">
                    <a class="nav-link " href="#" th:href="@{/ventanaprincipal}">
                        <i class="bi bi-grid"></i>
                        <span>Ventana Principal</span>
                    </a>
                </li><!-- End Dashboard Nav -->

                <li class="nav-item">
                    <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
                        <i class="bi bi-menu-button-wide"></i><span>Registrar</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                    <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                        <li>
                            <a href="#" th:href="@{/clienteregistro}">
                                <i class="bi bi-circle"></i><span>Cliente</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/mascotaregistro}">
                                <i class="bi bi-circle"></i><span>Mascota</span>
                            </a>
                        </li>
                    </ul>
                </li><!-- End Components Nav -->



                <li class="nav-heading">Páginas</li>

                

            </ul>

        </aside><!-- End Sidebar-->

        <main id="main" class="main">

            <div class="pagetitle">
                <h1>Generación de Citas inmediatas</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" th:href="@{/ventanaprincipal}">Inicio</a></li>
                        <li class="breadcrumb-item active">Ventana Principal</li>
                        <li class="breadcrumb-item active">Generar Cita</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->

            <section class="section">
                <div class="row">
                    <div class="d-flex align-items-center justify-content-center">


                        <div class="card container d-flex justify-content-between">
                            <div class="card-body">
                                <h5 class="card-title">Cita</h5>



                                <div th:if=${param.exito}>
                                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                                        Se ha registrado exitosamente.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div th:if=${param.error}>
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        Error en el registro, el Cliente ya existe.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>

                                <!-- Multi Columns Form -->
                                <form class="row g-3" th:action="@{/citagenerada}" method="post" th:object="${masco}" >
                                    
                                    <div class="row mb-3 g-3">
                                        <label for="inputID" class="col-sm-2 col-form-label">ID de la Mascota</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control"  required th:field="${masco.id}" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3 g-3">
                                        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" required th:field="${masco.Mascota_nombre}">
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <label class="col-sm-2 col-form-label">Tipo</label>
                                        <div class="col-sm-10">
                                            <select class="form-select" aria-label="Default select example" required th:field="*{Mascota_tipo}">
                                                <option selected disabled th:value="${masco.Mascota_tipo}"></option>
                                                <option th:value="'Bovino'">Bovino</option>
                                                <option th:value="'Caprino'">Caprino</option>
                                                <option th:value="'Porcino'">Porcino</option>
                                                <option th:value="'Canino'">Canino</option>
                                                <option th:value="'Felino'">Felino</option>
                                                <option th:value="'Lanar'">Lanar</option>
                                                <option th:value="'Equino'">Equino</option>
                                                <option th:value="'Asnal'">Asnal</option>
                                                <option th:value="'Batracios'">Batracios</option>
                                                <option th:value="'Peces'">Peces</option>
                                                <option th:value="'Aves'">Aves</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <label class="col-sm-2 col-form-label">Genero</label>
                                        <div class="col-sm-10">
                                            <select class="form-select" aria-label="Default select example" required th:field="*{Mascota_genero}">
                                                <option selected disabled th:value="'Seleccione uno'">Seleccione uno</option>
                                                <option th:value="'Hembra'">Hembra</option>
                                                <option th:value="'Macho'">Macho</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <label for="inputNumber" class="col-sm-2 col-form-label">Edad</label>
                                        <div class="col-sm-5">
                                            <input type="number" class="form-control" required th:field="*{Mascota_edad}">
                                        </div>
                                        <div class="col-sm-5">
                                            <select class="form-select" aria-label="Default select example" required th:field="*{Mascota_edad_tipo}">
                                                <option selected disabled th:value="'Seleccione uno'">Seleccione uno</option>
                                                <option th:value="'Dias'">Dias</option>
                                                <option th:value="'Meses'">Meses</option>
                                                <option th:value="'Años'">Años</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <label for="inputPeso" class="col-sm-2 col-form-label" >Peso</label>
                                        <div class="col-sm-5">
                                            <input type="number" class="form-control" required th:field="*{Mascota_peso}">
                                        </div>
                                        <div class="col-sm-5">
                                            <select class="form-select" aria-label="Default select example" required th:field="*{Mascota_peso_tipo}">
                                                <option selected disabled th:value="'Seleccione uno'" >Seleccione uno</option>
                                                <option th:value="'Gramos'">Gramos</option>
                                                <option th:value="'Kilogramos'">Kilogramos</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="row mb-3 g-3">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Historia Clínica vet. anterior</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" style="height: 100px" required th:field="*{HistoriaClinica}"></textarea>
                                        </div>
                                    </div>

                                    <div class="row mb-3 g-3">
                                        <label for="inputIDD" class="col-sm-2 col-form-label">ID del Dueño</label>
                                        <div class="col-sm-10">
                                            <input type="number"  class="form-control" required th:field="*{Dueño_id}">
                                        </div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Generar Cita</button>

                                    </div>
                                </form><!-- End Multi Columns Form -->

                            </div>
                        </div>

                    </div>


                </div>
            </section>

        </main><!-- End #main -->

        <!-- ======= Footer ======= -->
        <footer id="footer" class="footer">
            <div class="copyright">
                &copy; Copyright <strong><span></span></strong>. All Rights Reserved
            </div>

        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/vendor/chart.js/chart.min.js"></script>
        <script src="/vendor/echarts/echarts.min.js"></script>
        <script src="/vendor/quill/quill.min.js"></script>
        <script src="/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/vendor/tinymce/tinymce.min.js"></script>
        <script src="/vendor/php-email-form/validate.js"></script>

        <!-- Template Main JS File -->
        <script src="/js/main.js"></script>

    </body>

</html>
